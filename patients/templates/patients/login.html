<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal</title>
    <style>
        body {
            text-align: center; /* Center text alignment */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full height */
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Column layout */
            justify-content: center; /* Center vertically */
            font-family: Arial, sans-serif; /* Font style */
            background-color: #f9f9f9; /* Background color */
        }

        h1 {
            font-size: 2.5em; /* Adjust font size */
            margin-bottom: 20px; /* Space below the heading */
            color: #007bff; /* Heading color */
        }

        p {
            margin-bottom: 40px; /* Space below the paragraph */
            color: #555; /* Paragraph color */
        }

        /* Header styles */
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            border-bottom: 2px solid #007bff;
        }

        .header-inner {
            padding: 10px 0;
        }

        .header .inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1); /* Hover effect for logo */
        }

        .get-quote a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Button background */
        }

        .get-quote a:hover {
            background-color: #0056b3; /* Darker background on hover */
        }

        /* Slider styles */
        .slider {
            position: relative;
            overflow: hidden;
        }

        .hero-slider {
            position: relative;
        }

        .single-slider {
            background-image: url('https://www.materkenya.com/images/slider/anc.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .text {
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .text h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Login Container Styles */
        .login-container {
            margin-top: 20px; /* Space above login section */
            background-color: white; /* White background for login form */
            padding: 30px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: inline-block; /* Align form centrally */
            max-width: 400px; /* Max width of the form */
            width: 100%; /* Full width up to max */
            text-align: center; /* Align text to the left */
        }

        .login-container h2 {
            color: #007bff; /* Heading color for login */
            margin-bottom: 20px; /* Space below the heading */
        }

        .login-container form {
            display: flex; /* Flexbox layout for form elements */
            flex-direction: column; /* Vertical alignment */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px; /* Input padding */
            margin-bottom: 15px; /* Space below inputs */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            font-size: 1em; /* Font size */
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .login-container button {
            padding: 10px 15px; /* Button padding */
            background-color: #007bff; /* Button background */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease; /* Smooth transitions */
            font-size: 1em; /* Button font size */
        }

        .login-container button:hover {
            background-color: #0056b3; /* Darker button background on hover */
        }

        .login-container a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth transition */
        }

        .login-container a:hover {
            color: #0056b3; /* Darker link color on hover */
        }

    </style>
</head>

<body>

    <section class="slider">
        <div class="hero-slider">
            <div class="single-slider">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="text">
                                <h1>Welcome Back, Please Login</h1>
                                <div class="login-container">
                                    <h2>Login</h2>
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit">Login</button>
                                    </form>
                                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
