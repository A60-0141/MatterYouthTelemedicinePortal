<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment - Hospital Portal</title>

    <!-- Custom CSS for Appointment Scheduling Page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            background-image: url('{% static "images/hospital_background.jpg" %}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333333;
        }

        .appointment-container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 60%;
            max-width: 700px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #0044cc;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        form p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #0044cc;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #003399;
            transform: scale(1.05);
        }

        /* Image fields */
        .image-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="appointment-container">
        <h2>Schedule an Appointment</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Submit button -->
            <button type="submit">Schedule</button>
        </form>

        <!-- Optional image section for doctor profile, hospital logo, etc. -->
        <div class="image-container">
            <img src="{% static 'images/poultry_doc_-_Copy.jpeg' %}" alt="Doctor Profile">
            <img src="{% static 'images/poultry_doc_-_Copy.jpeg' %}" alt="Hospital Logo">
        </div>
    </div>

</body>

</html>
